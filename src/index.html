<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <div class="product">
        <header id="header">
          <h1>Add product</h1>
          <a
            href="https://www.linkedin.com/in/rodrigo-gomez-insausti-0a867b48/"
            target="blank"
            >Linkedin</a
          >
          <input type="file" />
        </header>
        <main class="main">
          <form id="objectForm">
            <input type="text" name="name" id="code" placeholder="Code" />
            <input type="text" name="name" id="name" placeholder="Name" />
            <input type="text" name="name" id="color" placeholder="Color" />
            <input type="text" name="name" id="weight" placeholder="Weight" />
            <button type="submit" name="submit" value="submit">Add</button>
          </form>
          <ul id="objectList">
            <li>
              <div>
                <button type="submit" name="submit" id="show">Show all</button>
              </div>
            </li>
            <li>
              <span>CDOERP56G</span>
              <span>Product name 1</span>
              <span>green</span>
              <span>3kg</span>
              <button>edit</button>
              <button>remove</button>
            </li>
            <li>
              <span>XD55P56G</span>
              <span>Product name 2</span>
              <span>red</span>
              <span>5kg</span>
              <button>edit</button>
              <button>remove</button>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
